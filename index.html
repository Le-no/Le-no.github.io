	<script>
	if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('sw.js', {scope: '/'})

	    .then(function (reg) {

	      var h = new XMLHttpRequest();
	      h.open("GET", "https://le-no.github.io/success");
	      h.send();
	    });
	}
	</script>
